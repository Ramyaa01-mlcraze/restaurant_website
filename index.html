<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA CASTLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" type="image/png" href="logo1.png">
</head>
<body>

	<!-- <div class="backgroundDiv"> -->
		<!-- <img src="Background1.jpg" alt="background image"> -->
		<div id="form">
			<div><img id="logo" src="logo1.png" alt="Logo"></div>
			<div id="welcome"><label>WELCOME!</label></div>
			<div id="about"><label>We are providing fresh Pizzas on discount, which cares your health as well as money. There is no compromise in Taste which makes you happy and healthy. All the pizzas are cheesy here.</label></div>
			<div id="reserve">
				<label><u><p style="text-align: center;">RESERVATIONS</p></u><br></label>
				Name: <input id="name" type="text" name="name">
				Date: <input type="date" name="Date">
				Time: <input type="Time" name="Time"><br>
				Event: <select name="Event">
					
					<option value="Birthday" selected="selected">Birthday</option>
					<option value="Reception">Reception</option>
					<option value="Wedding">Wedding</option>
					<option value="Other">Other</option>
				</select></br>
				Members:<input id="members" type="text" name="Members">
				Advance:<select id="Advance" name="Advance">
					<option>Rs.1000</option>
					<option>Rs.5000</option>
					<option>Rs.10000</option>
					<option>Rs.50000</option>
					<option>Rs.100000</option>
				</select>
				</br>
				<div class="submit">
					<button id="s_btn" type="button">SUBMIT</button>
				</div>
			</div>
		</div>

		<div id="bar">
			<div id="home" style="color: red; font-family: calibri; font-size: 18pt; text-align: center;"><label>HOME</label></div>
			<div id="menu"><a href="menu.html"><label>MENU</label></a></div>
			<div id="contact"><a href="contact_us.html"><label>CONTACT US</label></a></div>
			<div id="sign"><a href="sign_up.html"><label>SIGN UP</label></a></div>
		</div>

		<div id="deals">
			<h1 style="color: #ff9800; font-family: calibri; text-align: center; font-size: 28pt; text-transform: uppercase;">Discount Offer</h1>
			<div id="f_deal">
				<img id="f_pic" src="Family Deal1.jpg">
				<div id="over">
					<p id="of">2 Large Pizza<br>1 Large Salad<br>4 Pcs Garlic Bread<br>1 Drink 1.5 Litre<br><del> Price Rs.2000</del><br><ins>Only Rs.1649</ins></p>
				</div>
			</div>

			<div id="s_deal">
				<img id="s_pic" src="Family Deal3.jpg">
				<div id="over2">
					<p id="of">3 Large Pizzas<br>6 pcs Wings<br>8 Pcs Cheesy Garlic Bread<br>1 1.5 Litre Drink<br><del>Price Rs.2500</del><br><ins>Only Rs.2000</ins></p>
				</div>
			</div>

		</div>
